<template name="automatic">
  <p>
    <h4><i class="fa fa-car white"></i> <span class="text-title">Most Recent Drives</span></h4>
    {{#each automatic}}
    <div class="col-sm-3 col-md-3 col-lg-3">
      <span class="table-thick">Start Time:</span> <span class="table-data">{{data.[1]}}</span><br/>
      <span class="table-thick">End Time:</span> <span class="table-data">{{data.[2]}}</span><br/>
      <span class="table-thick">Distance:</span> <span class="table-data">{{data.[3]}} miles</span><br/>
      <span class="table-thick">Duration:</span> <span class="table-data"> {{data.[4]}}</span><br/>
      <span class="table-thick">Average MPG:</span> <span class="table-data"> {{data.[5]}}</span><br/>
    <br/>
    </div>
    {{/each}}
  </p>
</template>
