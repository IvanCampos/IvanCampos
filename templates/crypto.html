<template name="altcoin">
  <p><h4><i class="fa fa-qrcode white"></i> <span class="white text-title">Altcoins</span></h4></p>
  <p class="white"> 
	  {{#each altcoin}}
	  
		  {{#if Stellar}}
	      <p class="col-sm-3 col-md-3 col-lg-3">
			  <span class="altcoin-title">Stellar ({{Stellar.symbol}})</span><br/>
			  <span class="table-thick">Price: </span><span class="table-data">${{Stellar.price}}</span><br/>
		  	  <span class="table-thick">24h Change: </span><span class="table-data">{{Stellar.change}}%</span><br/><br/>
		  </p>
	      {{/if}}
	  
		  {{#if Ripple}}
	      <p class="col-sm-3 col-md-3 col-lg-3">
			  <span class="altcoin-title">Ripple ({{Ripple.symbol}})</span><br/>
			  <span class="table-thick">Price: </span><span class="table-data">${{Ripple.price}}</span><br/>
		  	  <span class="table-thick">24h Change: </span><span class="table-data">{{Ripple.change}}%</span><br/><br/>
		  </p>
	      {{/if}}
	  
		  {{#if Litecoin}}
	      <p class="col-sm-3 col-md-3 col-lg-3">
			  <span class="altcoin-title">Litecoin ({{Litecoin.symbol}})</span><br/>
			  <span class="table-thick">Price: </span><span class="table-data">${{Litecoin.price}}</span><br/>
		  	  <span class="table-thick">24h Change: </span><span class="table-data">{{Litecoin.change}}%</span><br/><br/>
		  </p>
	      {{/if}}
		  
		  {{#if Dogecoin}}
	      <p class="col-sm-3 col-md-3 col-lg-3">
			  <span class="altcoin-title">Dogecoin ({{Dogecoin.symbol}})</span><br/>
			  <span class="table-thick">Price: </span><span class="table-data">${{Dogecoin.price}}</span><br/>
		  	  <span class="table-thick">24h Change: </span><span class="table-data">{{Dogecoin.change}}%</span><br/><br/>
		  </p>
	      {{/if}}
		  
	  {{/each}}
 </p>
</template>
