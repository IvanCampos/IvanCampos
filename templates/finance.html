<template name="finance">
	<body>
		{{> header}}
				<div class="container-fluid" style="border-right:10px; border-left:0px; border-top:0px;">
			<div class="row well-full">
				<div class="col-md-2 col-lg-2" style="background-color:#FF9900; padding-top:1px;">
          {{#momentum plugin='growl'}}
		  {{> btc}}
		  {{/momentum}}
        </div>
        <div class="col-md-7 col-lg-7" style="background-color:#4CAF50; color:white; padding-top:1px;">
		  {{#momentum plugin='growl'}}	
          {{> stocks}}
		  {{/momentum}}
				</div>
        <div class="col-md-3 col-lg-3" style="background-color:#B71C1C; color:white; padding-top:1px;">
		  {{#momentum plugin='growl'}}	
          {{> stocktwits}}
		  {{/momentum}}
				</div>
			</div>
			<div class="row well-full">
		<div class="col-md-12 col-lg-12" style="background-color:#5C6BC0;padding-top:1px;">
			{{#momentum plugin='growl'}}
			{{> altcoin}}
			{{/momentum}}
		</div>	
			</div>
			<div class="footer">
				{{> footer}}
			</div>
		</div>
	</body>
</template>
